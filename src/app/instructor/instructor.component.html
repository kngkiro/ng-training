<!-- Load icon library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


<div class="card">
  <div class="card-header">
    
    <div class="row">
      <div class="col-3">
        <div ngbDropdown class="d-inline-block">
          <button type="button" class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Berufsgruppen</button>
          <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
            <button ngbDropdownItem>Angewande Informatik</button>
            <button ngbDropdownItem>Wirtschaftsinformatik</button>
            <button ngbDropdownItem>Wirtschaftsingeneurswesen</button>
            <button ngbDropdownItem>BWL</button>
          </div>
        </div>
      </div>
      <div class="col-6">
        <div ngbDropdown class="d-inline-block">
          <button type="button" class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Jahrgang</button>
          <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
            <button ngbDropdownItem>2022</button>
            <button ngbDropdownItem>2021</button>
            <button ngbDropdownItem>2020</button>
            <button ngbDropdownItem>2019</button>
          </div>
        </div>
      </div>
      <div class="col-3">
        <button class="btn btn-lg btn-outline-primary"><i class="fa fa-search"></i></button>
      </div>
    </div>

  </div>
  <div class="card-body">
    <h5 class="card-title">Praxisphasen</h5>
    <a class="btn btn-secondary" [routerLink]="['/instructor/newphase']"> Neue Phase</a>

    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Beginn</th>
          <th scope="col">Ende</th>
          <th scope="col">Aktion</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let phase of phases">
          <td>{{phase.start}}</td>
          <td>{{phase.end}}</td>
          <td>
          <a class="btn btn-danger" [routerLink]="['/newphase']"> LÃ¶schen</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <router-outlet></router-outlet>
</div>
