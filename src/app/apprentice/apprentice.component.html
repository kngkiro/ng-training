<!-- Load icon library -->
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
/>

<div class="card">
  <div class="card-header">
    <form class="row" [formGroup]="filtercriteria" (ngSubmit)="filter()">
      <div class="col-3">
        <div class="form-group">
          <label for="Z"> Studiengang </label>
          <select
            class="form-control w-50"
            name="group"
            id="group"
            formControlName="subject"
            required
          >
            <option value="AI">AI</option>
            <option value="WI">WI</option>
            <option value="WING">WING</option>
            <option value="BWL">BWL</option>
          </select>
        </div>
      </div>
      <div class="col-6">
        <div class="form-group">
          <label for="name"> Jahrgang </label>
          <select
            class="form-control w-50"
            name="group"
            id="group"
            formControlName="startingyear"
            required
          >
            <option value="2019">2019</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
          </select>
        </div>
      </div>
      <div class="col-3">
        <button class="btn btn-lg btn-outline-primary" type="submit">
          <i class="fa fa-search"></i>
        </button>
      </div>
    </form>
  </div>

  <div class="card-body">
    <h5 class="card-title">Anfragen aus den Fachbereichen</h5>

  <div class="card-body">
    <h5 class="card-title">Praxiseins√§tze:</h5>

    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Start</th>
          <th scope="col">Ende</th>
          <th scope="col">Studiengang</th>
          <th scope="col">Jahrgang</th>
          <th scope="col">Beschreibung</th>
          <th scope="col">Abteilung</th>
          <th scope="col">Ansprechpartner</th>
          <th scope="col">Skills</th>
          <th scope="col">Sonstiges</th>
          <th scope="col">Aktion</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let job of jobs">
          <td>{{ job.start }}</td>
          <td>{{ job.end }}</td>
          <td>{{ job.group }}</td>
          <td>{{ job.year }}</td>
          <td>{{ job.description }}</td>
          <td>{{ job.deparment }}</td>
          <td>{{ job.name }}</td>
          <td>{{ job.skills }}</td>
          <td>{{ job.misc }}</td>

          <td>
          <a class="btn btn-success" [routerLink]="'/apprentice/application'" [queryParams]="{start: job.start, end: job.end}"><i class="fa fa-folder-open"></i></a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
