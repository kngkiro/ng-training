<form [formGroup]="jobofferform" (ngSubmit)="onSubmit()">
  <div>
    <label for="timespan"> Zeitspanne </label>
    <input type="date" id="start" name="start">  
    bis
    <input type="date" id="end" name="end"> 
  </div>


  <div>
    <label for="name"> Name </label>
    <input id="name" type="text" formControlName="name" />
  </div>

  <div>
    <label for="department"> Abteilung </label>
    <input id="department" type="text" formControlName="department" />
  </div>

  <div>
    <label for="description"> Beschreibung </label>
    <textarea
      name="description"
      cols="40"
      rows="5"
      formControlName="description"
    ></textarea>
  </div>

  <div>
    <label for="skills"> Skills </label>
    <input id="skills" type="text" formControlName="skills" />
  </div>

  <div>
    <label for="misc"> Sonstiges </label>
    <input id="misc" type="text" formControlName="misc" />
  </div>

  <button class="button" type="submit">Submit Form</button>
</form>

<script type="text/javascript">
  $(function() {
    $( "#datepicker" ).datepicker({
      dateFormat: 'dd-mm-yy',
      yearRange: "-100:+0",
      changeMonth: true,
      changeYear: true
    });
  });
  </script>
