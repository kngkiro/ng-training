<!-- Load icon library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


<div class="card">
  <div class="card-header">
    
    <div class="row">
      <div class="col-3">
        <div ngbDropdown class="d-inline-block">
          <button type="button" class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Berufsgruppe</button>
          <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
            <button ngbDropdownItem>Angewande Informatik</button>
            <button ngbDropdownItem>Wirtschaftsinformatik</button>
            <button ngbDropdownItem>Wirtschaftsingeneurswesen</button>
            <button ngbDropdownItem>BWL</button>
          </div>
        </div>
      </div>
      <div class="col-6">
        <div ngbDropdown class="d-inline-block">
          <button type="button" class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Jahrgang</button>
          <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
            <button ngbDropdownItem>2022</button>
            <button ngbDropdownItem>2021</button>
            <button ngbDropdownItem>2020</button>
            <button ngbDropdownItem>2019</button>
          </div>
        </div>
      </div>
      <div class="col-3">
        <button class="btn btn-lg btn-outline-primary"><i class="fa fa-search"></i></button>
      </div>
    </div>

  </div>
  <div class="card-body">
    <h5 class="card-title">Special title treatment</h5>
    <a class="btn btn-secondary" [routerLink]="['/abba/newjob']"> Neue Phase</a>

    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">First</th>
          <th scope="col">Last</th>
          <th scope="col">Handle</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Mark</td>
          <td>Otto</td>
          <td>@mdo</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Jacob</td>
          <td>Thornton</td>
          <td>@fat</td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td>Larry</td>
          <td>the Bird</td>
          <td>@twitter</td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
